<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pixel Painter</title>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="header">
      <div class="logo">MERCURI</div>
      <div class="title">Pixel Painter</div>
      <a href="https://github.com/mercuri101/odin-sketch" class="source-code" target="_blank">Source Code</a>
    </div>


    <div class="working-space">
      <div class="menu">
        <div class="menu-cont">
          <div class="new-grid-btn">New Grid</div>
          <div class="drawer inactive-hover">Draw</div>
          <div class="eraser inactive-hover">Erase</div>
          <div class="clear">Clear</div>
        </div>
      </div>

      <div class="field-container">
        <div class="field"></div>
      </div>

      <div class="colors">
        <div class="colors-cont">
          <div class="palette">
            <div class="color-row">
              <div class="color active" data-color="black"></div>
              <div class="color inactive-hover" data-color="white"></div>
              <div class="color inactive-hover" data-color="blue"></div>
            </div>
            <div class="color-row">
              <div class="color inactive-hover" data-color="red"></div>
              <div class="color inactive-hover" data-color="green"></div>
              <div class="color inactive-hover" data-color="yellow"></div>
            </div>
            <div class="color-row">
              <div class="color inactive-hover" data-color="orange"></div>
              <div class="color inactive-hover" data-color="purple"></div>
              <div class="color inactive-hover" data-color="cyan"></div>
            </div>
            <div class="color-row">
              <div class="color inactive-hover" data-color="deeppink"></div>
              <div class="color inactive-hover" data-color="lime"></div>
              <div class="color inactive-hover" data-color="gray"></div>
            </div>
            <div class="color-row">
              <div class="color inactive-hover" data-color="saddlebrown"></div>
              <div class="color inactive-hover" data-color="crimson"></div>
              <div class="color inactive-hover" data-color="olive"></div>
            </div>
            <div class="color-row">
              <div class="color inactive-hover" data-color="cornsilk"></div>
              <div class="color inactive-hover" data-color="steelblue"></div>
              <div class="color inactive-hover" data-color="gold"></div>
            </div>
          </div>
          <!-- <div class="random-color inactive-hover">Random Color</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
